<! —Главная страница —>
{% extends 'catalog/base.html' %}

{% block content %}

    <div class="col-md-9">
        <div class="d-flex flex-column h-100 justify-content-center align-items-center">
            <h1 class="text-center title">Главная</h1>
            <h3 class="text-center">Вы находитесь на сайте, где продают товары</h3>

            <div class="row">
                {% for product in products %}
                    <div class="col-xxl-4 col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="card mb-3" style="max-width: 540px;">
                            <div class="row g-0">
                                <div class="col img">
                                    <img src="/static/images/test-img.png" class="img-fluid rounded-start" alt="...">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ product.product_name }}</h5>
                                        <p class="card-text">{{ product.description_product | slice:100 }} </p>

                                    </div>
                                    <div class="button">

                                        <a class="detail" type="submit" href="/products/{{ product.pk }}/"><p>
                                            Подробнее...</p></a>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>

        </div>
    </div>


{% endblock %}
