{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-md-9">
        <h1>Создание продукта</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Создать</button>
        </form>
    </div>
{% endblock %}
