{% extends 'catalog/base.html' %}

{% block content %}

    <div class="col-md-9">

        <h1 class="text-center title">Контакты</h1>


        <div class="row">
            <div class="col-5">
                <div class="card">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-control">Имя</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Почта</label>
                            <input type="email" class="form-control" placeholder="@" id="email" name="email"
                                   aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Введите адрес электронной почты</div>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Текстовое сообщение</label>
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>

                </div>
            </div>
            <div class="col-5">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center title">Наши контакты</h3>
                        <h5 class="text-center title">
                            <p>Username: {{ user.email }}</p>

                        </h5>

                    </div>

                </div>
            </div>

        </div>

    </div>


{% endblock %}
