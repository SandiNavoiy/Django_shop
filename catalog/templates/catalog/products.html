{% extends 'catalog/base.html' %}

{% load static %}

{% block content %}
    <div class="col-md-9">

        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                                               src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..."/></div>
                    <div class="col-md-6">

                        <h1 class="display-5 fw-bolder">{{ product_name }}</h1>
                        <div class="fs-5 mb-5">
                            <span class="text-decoration-line-through">${{ price_product }}</span>
                            <span> | $ Three Hundred Bucks</span>
                        </div>
                        <p class="lead"> {{ description_product }} </p>
                        <p class="lead">Дата создания: {{ date_of_creation_product }}</p>
                        <p class="lead">Дата обновления: {{ last_modified_date_product }}</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                                   style="max-width: 3rem"/>
                            <button class="btn btn-outline-light flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Добавить в корзину
                            </button>
                        </div>
                    </div>
                </div>
            </div>


    </div>


{% endblock %}
